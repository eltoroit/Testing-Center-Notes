<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON Data Editor</title>
		<link rel="stylesheet" href="/static/style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1><i class="fas fa-code"></i> JSON Data Editor</h1>
				<p>Edit JSON data with merge field processing capabilities</p>
			</header>

			<div class="controls">
				<div class="file-operations">
					<div class="file-upload">
						<label for="fileInput" class="file-input-label">
							<i class="fas fa-upload"></i> Upload JSON File
						</label>
						<input
							type="file"
							id="fileInput"
							accept=".json"
							style="display: none"
						/>
					</div>
					<button id="downloadBtn" class="btn btn-primary">
						<i class="fas fa-download"></i> Download JSON
					</button>
					<button id="loadSampleBtn" class="btn btn-secondary">
						<i class="fas fa-file-code"></i> Load Sample Data
					</button>
				</div>

				<div class="toggle-controls">
					<button id="toggleDataBtn" class="btn btn-outline">
						<i class="fas fa-table"></i>
						<span id="dataToggleText">Hide Data Table</span>
					</button>
					<button id="toggleConversationsBtn" class="btn btn-outline">
						<i class="fas fa-comments"></i>
						<span id="conversationsToggleText"
							>Hide Conversations Table</span
						>
					</button>
				</div>
			</div>

			<div
				id="loadingSpinner"
				class="loading-spinner"
				style="display: none"
			>
				<div class="spinner"></div>
				<p>Processing conversations...</p>
			</div>

			<div id="dataSection" class="section">
				<div class="section-header">
					<h2><i class="fas fa-database"></i> Data Entries</h2>
					<button id="addDataBtn" class="btn btn-success">
						<i class="fas fa-plus"></i> Add New Entry
					</button>
				</div>
				<div id="dataTable" class="table-container">
					<table id="dataTableContent" class="data-table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Key</th>
								<th>Value</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="dataTableBody">
							<!-- Data rows will be populated here -->
						</tbody>
					</table>
					<div id="noDataMessage" class="empty-state">
						<i class="fas fa-inbox"></i>
						<p>
							No data entries found. Add some data to get started.
						</p>
					</div>
				</div>
			</div>

			<div id="conversationsSection" class="section">
				<div class="section-header">
					<h2><i class="fas fa-comments"></i> Conversations</h2>
					<button id="addConversationBtn" class="btn btn-success">
						<i class="fas fa-plus"></i> Add New Conversation
					</button>
				</div>
				<div id="conversationsContainer">
					<!-- Conversations will be populated here -->
				</div>
				<div id="noConversationsMessage" class="empty-state">
					<i class="fas fa-comment-slash"></i>
					<p>
						No conversations found. Add some conversations to get
						started.
					</p>
				</div>
			</div>

			<div class="toast-container" id="toastContainer">
				<!-- Toast notifications will appear here -->
			</div>
		</div>

		<script src="/static/app.js"></script>
	</body>
</html>
