<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON Test Data Editor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>JSON Test Data Editor</h1>
				<p>
					Upload and edit your test data JSON files, then export to
					CSV or download edited JSON
				</p>
			</header>

			<div class="upload-section">
				<div class="file-upload">
					<input type="file" id="fileInput" accept=".json" />
					<label for="fileInput" class="upload-button">
						üìÅ Upload JSON File
					</label>
				</div>
				<div class="file-info" id="fileInfo" style="display: none">
					<span id="fileName"></span>
					<button id="clearFile" class="clear-button">Clear</button>
				</div>
			</div>

			<div
				class="editor-section"
				id="editorSection"
				style="display: none"
			>
				<div class="tabs">
					<button class="tab-button active" data-tab="data">
						Data
					</button>
					<button class="tab-button" data-tab="context">
						Context Variables
					</button>
					<button class="tab-button" data-tab="tests">Tests</button>
				</div>

				<div class="tab-content">
					<!-- Data Tab -->
					<div id="data-tab" class="tab-panel active">
						<div class="section-header">
							<h2>Data Section</h2>
							<button id="addDataItem" class="add-button">
								+ Add Item
							</button>
						</div>
						<div id="dataItems" class="items-container"></div>
					</div>

					<!-- Context Variables Tab -->
					<div id="context-tab" class="tab-panel">
						<div class="section-header">
							<h2>Context Variables</h2>
							<button id="addContextItem" class="add-button">
								+ Add Variable
							</button>
						</div>
						<div id="contextItems" class="items-container"></div>
					</div>

					<!-- Tests Tab -->
					<div id="tests-tab" class="tab-panel">
						<div class="section-header">
							<h2>Tests</h2>
							<button id="addTest" class="add-button">
								+ Add Test
							</button>
						</div>
						<div id="testItems" class="items-container"></div>
					</div>
				</div>
			</div>

			<div
				class="export-section"
				id="exportSection"
				style="display: none"
			>
				<h2>Export Options</h2>
				<div class="export-buttons">
					<button id="exportCsv" class="export-button csv">
						üìä Export CSV
					</button>
					<button id="exportJson" class="export-button json">
						üìÑ Export JSON
					</button>
				</div>
			</div>

			<div
				class="preview-section"
				id="previewSection"
				style="display: none"
			>
				<h2>CSV Preview</h2>
				<div class="csv-preview" id="csvPreview"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
