<template>
    <lightning-card title="JSON Data Editor" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <!-- File Operations -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-file-upload
                        label="Upload JSON File"
                        name="fileUploader"
                        accept=".json"
                        record-id={recordId}
                        onuploadfinished={handleFileUpload}>
                    </lightning-file-upload>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button
                        label="Download JSON"
                        variant="brand"
                        onclick={handleDownload}
                        class="slds-m-top_small">
                    </lightning-button>
                </div>
            </div>

            <!-- Toggle Buttons -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button
                        label={dataTableToggleLabel}
                        variant="neutral"
                        onclick={toggleDataTable}
                        class="slds-m-bottom_small">
                    </lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button
                        label={conversationsTableToggleLabel}
                        variant="neutral"
                        onclick={toggleConversationsTable}
                        class="slds-m-bottom_small">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
            </template>

            <!-- Data Table Section -->
            <template if:true={showDataTable}>
                <div class="slds-m-bottom_large">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Data Entries</h2>
                    <template if:true={hasData}>
                        <c-data-table
                            data={dataEntries}
                            ondatachange={handleDataChange}>
                        </c-data-table>
                    </template>
                    <template if:false={hasData}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <p class="slds-text-color_weak">No data entries found. Add some data to get started.</p>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Conversations Table Section -->
            <template if:true={showConversationsTable}>
                <div class="slds-m-bottom_large">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Conversations</h2>
                    <template if:true={hasConversations}>
                        <c-conversations-table
                            conversations={jsonData.conversations}
                            processed-conversations={processedConversations}
                            onconversationschange={handleConversationsChange}>
                        </c-conversations-table>
                    </template>
                    <template if:false={hasConversations}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <p class="slds-text-color_weak">No conversations found. Add some conversations to get started.</p>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
